<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - tareqysd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="title">Welcome to <span class="highlight">tareqysd</span></h1>
      <p class="subtitle">Please log in to continue</p>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" class="input-field" required />
        <input type="password" id="password" placeholder="Password" class="input-field" required />
        <button type="submit" class="submit-btn">Login</button>
        <p class="error-message" id="error-message"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
